<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<style>
			body{
				background-color: blue;
				
			}
			.name{
				
			}
			#percent{
				
			}

		</style>
	</head>

	<body>
		<p>First Person: </p>
		<input type="text" id="first" class="name" value="person 1">
		<p>Second Person: </p>
		<input type="text" id="second" class="name" value="person 2">
		<p>Click the button to calculate.</p>
		<h3 id="percent">X%<h3>

		<script>
			var alphabet='abcdefghijklmnopqrstuvwxyz'.split("");

			var sum=function(a){
				var result=0;
				for (var i =0; i<a.length; i++){
					result+=a[i];
				}
				return(result);
			}

			var calculate=function() {
				var name1=document.getElementById("first").value;
				var name2=document.getElementById("second").value;

				var percentC=0;

				var inNums1=[];

				for (var i =0; i<name1.length; i++){
					if(name1[i]!==' '){
						inNums1.push(alphabet.indexOf(name1[i]));
					}	
				}
				
				var inNums2=[];

				for (var i =0; i<name2.length; i++){
					if(name2[i]!==' '){
						inNums2.push(alphabet.indexOf(name2[i]));
					}
				}

				var sum1=sum(inNums1);
				var sum2=sum(inNums2);
				if(sum1===sum2){
					percentC=100*(sum1+inNums1.length)/(27*inNums1.length);
				}
				else{
					percentC=((sum1+sum2)*169)%100;
				}
				
				//pseudorandom number
				//Super secret Math
				document.getElementById('percent').innerHTML=percentC.toString()+"%";
			}
		</script>
		<button onclick="calculate()">Try it</button>
	</body>
</html>
